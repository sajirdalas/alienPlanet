 <head>

<body>

</div>

	<button id="submitButton1" class="submitButtons">Submit to reddit</button>
</div>

<div id="detectedWrapper" class="wrapper hidden">
	<h5>Check on reddit</h5>
	<!-- <button id="submitButton2" class="submitButtons">Resubmit</button> -->
	<ul id="theList">
		<li class="reference hidden"><a href="" class="postName">This is reference</a> at <a class="subName" href="">/r/reference</a> with <b></b> comments</li>

	</ul>
</div>

<div id="commentsWrapper" class="wrapper hidden">
    <button id="backButton">Back</button>
    <h5>Here be comments...</h5>

        <li class="comment hidden"></li>
    </ul>
</div>
